<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Coffee Website Landing Page Design</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img class="header__logo-image" src="./images/header__logo-image.svg" alt="logo" />
                <p class="header__logo-text">Coffee.</p>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item"> <a class="header__menu-link" href="#" target="_blank"
                            rel="noopener noreferrer">Home</a>
                        <div class="header__menu-link_active"></div>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">About</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Menu</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Review</a>
                    </li>
                </ul>
            </nav>
            <div class="header__phone">
                <img class="header__phone-image" src="./images/header__phone-image.svg" alt="contact phone">
                <p class="header__phone-number">0022-0303 --2030</p>
            </div>
        </header>
        <main class="content">
            <section class="lead">
                <p class="lead__text">We really like what we do.</p>
                <h1 class="lead__title">Coffee Beans with a Perfect Aroma</h1>
                <a class="lead__button-link"
                    href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%84%D0%B5%D0%B9%D0%BD%D1%8B%D0%B5_%D0%B7%D1%91%D1%80%D0%BD%D0%B0"
                    target="_blank" rel="noopener noreferrer"><button class="lead__button"
                        type="button">Explore</button></a>

            </section>
        </main>
    </div>
</body>

</html>
